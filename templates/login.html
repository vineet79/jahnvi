<!--banner-->
<div class="banner-top">
	<div class="container">
		<h3 >Login</h3>
		<h4><a href="index.html">Home</a><label>/</label>Login</h4>
		<div class="clearfix"> </div>
	</div>
</div>
<!--login-->

	<div class="login">
	
		<div class="main-agileits">
				<div class="form-w3agile">
					<h3>Login</h3>
					<form>
						<div class="key">
							<i class="fa fa-envelope" aria-hidden="true"></i>
							<input  type="text" value="Email" name="Email" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Email';}" pattern="{{emailFormat}}" required="" ng-model="email">
							<div class="clearfix"></div>
						</div>
						<div class="key">
							<i class="fa fa-lock" aria-hidden="true"></i>
							<input  type="password" value="Password" name="Password" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Password';}" required="" ng-model="password">
							<div class="clearfix"></div>
						</div>
						<div ng-show="Err" style="color:red;">
							{{error}}
						</div>
						<input type="submit" ng-click="submit()" value="Login">
					</form>
				</div>
				<div class="forg">
					<a href="" class="forg-left">Forgot Password</a>
					<a href="#/register" class="forg-right">Register</a>
				<div class="clearfix"></div>
				</div>
			</div>
		</div>
